<div class="carousel-page-container">
  <h1 class="page-title">Image Carousel</h1>

  <div class="carousel-section">
    <app-image-carousel
      [images]="images"
      [intervalTime]="intervalTime()"
      [imageWidth]="imageWidth()"
      [imageHeight]="imageHeight()"
    ></app-image-carousel>

    <div class="controls">
      <div class="control-group">
        <label>Intervalle (ms):</label>
        <input
          type="number"
          min="500"
          max="5000"
          step="100"
          [value]="intervalTime()"
          (change)="updateInterval($event)"
        />
        <span class="current-value">{{ intervalTime() }}ms</span>
      </div>

      <div class="control-group">
        <label>Largeur:</label>
        <input
          type="text"
          [value]="imageWidth()"
          (change)="updateWidth($event)"
        />
        <span class="current-value">{{ imageWidth() }}</span>
      </div>

      <div class="control-group">
        <label>Hauteur:</label>
        <input
          type="text"
          [value]="imageHeight()"
          (change)="updateHeight($event)"
        />
        <span class="current-value">{{ imageHeight() }}</span>
      </div>
    </div>
  </div>
</div>
