<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <app-liste
            [cvList]="cvList()"
            [selectedCvId]="selectedCv()?.id ?? null"
            (cvSelected)="onSelectCv($event)"
          >
          </app-liste>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <app-detail [cv]="selectedCv()"></app-detail>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-embauche></app-embauche>
        </div>
      </div>
    </div>
  </div>
</div>
