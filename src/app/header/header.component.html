<header class="app-header">
  <div class="header-container">
    <nav class="navbar">
      <ul class="nav-list">
        @for (link of navLinks; track link.path) {
        <li class="nav-item">
          <a
            [routerLink]="link.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
          >
            {{ link.label }}
          </a>
        </li>
        }
      </ul>
    </nav>
  </div>
</header>
